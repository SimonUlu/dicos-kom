<mat-sidenav-container class="sidenav-container">

    <!-- SIDENAV -->
  
    <mat-sidenav #drawer class="menu" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="false">
      <mat-toolbar class="mt-6">Menu</mat-toolbar>
      <mat-nav-list class="mt-6">
       <ul class="menu-list">
            <li *ngFor="let item of navigation">
                <a [routerLink]="item.link" (click)="drawer.close()">
                    {{item.text}}
                </a>
            </li>
            <li>
                <a routerLink="/views/login" (click)="drawer.close()">
                    Login
                </a>
            </li>
        </ul>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
  
        <!-- TOP TOOLBAR-->
    
        <mat-toolbar class="content-between">
            <button 
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf="isHandset$ | async">
    
    
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <img class="image is-3by2 nav-image" src="/assets/dicos.png" />
    
            <span class="fill-space"></span>

            <div *ngIf="!(isHandset$ | async)" class="is-flex is-justify-content-flex-end is-align-items-center">
                <app-desktop-nav 
                    [userIsAuthenticated]="userIsAuthenticated"
                    [navigation]="navigation"
                >
                </app-desktop-nav>
            </div>
    

        </mat-toolbar>
    
        <ng-content></ng-content>

        <app-footer></app-footer>
  
    </mat-sidenav-content>
  </mat-sidenav-container>
